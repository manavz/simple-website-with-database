{% extends 'base.html' %}

{% block title %} contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
  <img src="/static/phone.jfif" class="d-block w-100" alt="...">
</div>

{% comment %} <--contact form added--> {% endcomment %}
  <div class="container my-4">
    <h1 class=" text-center"> Contact Form : please fill this form</h1>
    <form method="post" action="/contact/">
    {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input type="phone" class="form-control" id="phone"name="phone" placeholder="enter your contact">
      </div>

      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  {% endblock body %}
